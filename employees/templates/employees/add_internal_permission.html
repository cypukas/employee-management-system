{% extends 'employees/base.html' %}

{% block body %}
<h3 class="text-center m-4">Add Internal Permission</h3>
{% if success %}
<div class="alert alert-success" role="alert">
  Permission added successfully!
  <a href="{% url 'active_employees' %}" class="alert-link">Back to employee list</a>
</div>
{% else %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card bg-light mb-3">
      <div class="card-header">
        <i class="fa-solid fa-key fa-lg"></i> Add Permission for {{ employee.first_name }} {{ employee.last_name }}
      </div>
      <div class="card-body">
        <form method="POST" action="" enctype="multipart/form-data">  <!-- Add enctype attribute here -->
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Add Permit</button>
          <a href="{% url 'active_employees' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
