{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Employee Managment System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">
      <i class="fa-solid fa-plane fa-lg"></i> Employee Managment System
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">
            <i class="fa-solid fa-house fa-lg"></i> Home
          </a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true"
             aria-expanded="false">
            <i class="fa-solid fa-users fa-lg"></i> Employees
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'active_employees' %}"><i class="fa-solid fa-user-check fa-lg"></i>
              Active</a>
            <a class="dropdown-item" href="{% url 'inactive_employees' %}"><i class="fa-solid fa-user-xmark fa-lg"></i>
              Inactive</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'add' %}"><i class="fa-solid fa-user-plus fa-lg"></i> Add employee</a>
          </div>
        </li>

      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
  {% if messages %}
  <div class="container mt-1">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}
  {% block body %}
  {% endblock %}
</div>
<footer class="footer mt-auto mb-4">
  <div class="text-center">
          <span>
            Copyrigth &copy; <script>document.write(new Date().getFullYear())</script>
          </span>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</head>
</html>
