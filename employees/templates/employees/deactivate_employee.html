{% extends 'employees/base.html' %}

{% block body %}
<h3 class="text-center m-4"></h3>
{% if success %}
<div class="alert alert-success" role="alert">
  Employee deactivated successfully!
  <a href="{% url 'inactive_employees' %}" class="alert-link">Inactive employees</a>
</div>
{% else %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card bg-light mb-3">
      <div class="card-header">
        <i class="fa-solid fa-pen-to-square fa-lg"></i> Deactivate Employee: {{ employee.first_name }} {{ employee.last_name }}
      </div>
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %}
          {{ form }}
          <button type="submit" class="btn btn-primary">Make Inactive</button>
          <a href="{% url 'active_employees' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
